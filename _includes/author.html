<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
    />
  <h2 class="author-name">
    {% assign character = site.author.name | split: "" %}
    {% for c in character %}
    <div class="author-name-char">{{ c }}</div>
    {% endfor %}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
